 
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Admin|sign up </title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
<link rel="stylesheet" href="/css/log_reg.css">
</head>
<body>
<div class="wrapper">
  <div class="pop_box">
    <div class="ad_Header">
      <span> Admin sign up</span>
    </div>

    <div class="input_box">
        <form id="signup-form" onsubmit="handleAdminSignup(event)" action="/Admin" method="post">
            <div class="input_box">
                <input type="text" id="username" name="firstName" class="input-field" required>
                <label for="username" class="label">First Name:</label>
            </div>
            <div class="input_box">
                <input type="text" id="username" name="lastName" class="input-field" required>
                <label for="username" class="label">Last Name:</label>
            </div>
           
            <div class="input_box">
                <input type="email" id="Email" name="email" class="input-field" required>
                <label for="email"  class="label">Email:</label>
            </div>

            <div class="input_box">
                <input type="text" id="username" name="phoneNumber" class="input-field" required>
                <label for="username" class="label">Phone: </label>
            </div> 
        
            <div class="input_box">
                <input type="password" id="pass" name="password" class="input-field" required>
                <label for="pass" class="label">Password:</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" name="confirmPassword" class="input-field" required>
                <label for="pass" class="label">Confirm:</label>
            </div>             
            <div class="input_box">
                <button type="submit" class="input-submit">sign up</button>
            </div>
        </form> 
    </div>    
    
    <div class="register_login">
      <span>Already  have an account? <a href="admin.html">login</a></span>
    </div>
  </div>
</div> 
<script src="js/errors.js"></script> 
</body>
</html>
