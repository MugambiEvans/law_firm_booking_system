<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login </title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
<link rel="stylesheet" href="/css/log_reg.css">
</head>
<body>
<div class="wrapper">
  <div class="pop_box">
    <div class="Header">
      <span>Login</span>
    </div>

    <div class="input_box">
        
        
        
        <form id="login-form" onsubmit="handleLogin(event)" action="/login" method="post">
            <div class="input_box">
                <input type="email" id="Email" name="email" class="input-field" required>
                <label for="email"  class="label">Email:</label>
                <i class="bx bx-user icon"></i>
            </div>
            
            <div class="input_box">
                <input type="password" id="pass" name="password" class="input-field" required>
                <label for="pass" class="label">Password:</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
              
            <div class="input_box">
                <button type="submit" class="input-submit">Login</button>
            </div>
        </form> 
    </div>    
    
    <div class="register_login">
      <span>Don't have an account? <a href="signup.html">Register</a></span>
    </div>
  </div>
</div>  
<script src="js/errors.js"></script>
</body>
</html>
